<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <title>Course Manager</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" th:href="@{/}">Course Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container" style="margin-top:30px;"> <!--List all Tasks-->
        <div class="row">
            <div style="padding:0 20px">
                <table class="table table-striped responsive">
                    <tr>
                        <th>Topic</th>
                        <th>Content</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>

                    <tr th:each = "task : ${tasks}">
                        <td th:text="${task.topic}"></td>
                        <td th:text="${task.content}"></td>
                        <td th:text="${task.status}"></td>
                        <td>
                            <a th:href="@{/proTasks/close/{id}(id=${task.id})}" class="btn btn-success">Close</a>
                        </td>
                        <td>
                            <a th:href="@{/proTasks/open/{id}(id=${task.id})}" class="btn btn-success">Open</a>
                        </td>
                        <td>
                            <a th:href="@{/proTasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container"> <!--new Task Form-->
        <div class="row">
            <div class="col">
                <form style="margin-bottom:30px;" th:action="@{/proTasks/new}" th:object="${task}" method="post">
                    <div class="form-group">
                            <input th:field="*{topic}" type="text" class="form-control" id="topic" name="topic" placeholder="topic">
                    </div>
                    <div class="form-group">
                        <textarea  th:field="*{content}" class="form-control" id="exampleInputText" placeholder="..."></textarea>
                    </div>
                        <input type="submit" value="Submit" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </div>

<!-- Footer -->
<footer class="py-5 bg-dark footer"></footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
