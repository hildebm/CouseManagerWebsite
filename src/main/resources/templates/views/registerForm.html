<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/main_layout"></th:block>


<div class="container">
	<div class="row">
		<div class="col">
			<div class="container mySpace">
				<div class="alert alert-danger" th:if="${param.error}">

					<h2>Invalid Email or Password</h2>
				</div>
			<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="email"><h6>Email:</h6></label>
						<input th:field="*{email}" id="email" type="text" class="form-control" placeholder="Email">
						<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
					<div class="form-group col-md-12">
						<label for="password"><h6>Password:</h6></label>
						<input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Password">
						<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="firstName"><h6>First Name:</h6></label>
						<input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="First Name">
						<div class="text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="lastName"><h6>Last Name:</h6></label>
						<input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Last Name">
						<div class="text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
					</div>
				</div>
				<div class="form-group">
					<label for="address"><h6>Address:</h6></label>
					<input  th:field="*{address}" type="text" class="form-control" id="address" placeholder="1234 Main St">
					<div class="text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="city"><h6>City:</h6></label>
						<input th:field="*{city}" type="text" class="form-control" id="city" placeholder="City">
						<div class="text text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="state"><h6>State:</h6></label>
						<select id="state" name="state" class="form-control">
							<option th:value="*{state}" selected>Baden-Württemberg</option>
							<option th:value="*{state}">Bayern</option>
							<option th:value="*{state}">Brandenburg</option>
							<option th:value="*{state}">Bremen</option>
							<option th:value="*{state}">Hamburg</option>
							<option th:value="*{state}">Hessen</option>
							<option th:value="*{state}">Mecklenburg-Vorpommern</option>
							<option th:value="*{state}">Niedersachsen</option>
							<option th:value="*{state}">Nordrhein-Westfalen</option>
							<option th:value="*{state}">Rheinland-Pfalz</option>
							<option th:value="*{state}">Saarland</option>
							<option th:value="*{state}">Sachsen</option>
							<option th:value="*{state}">Sachsen-Anhalt</option>
							<option th:value="*{state}">Schleswig-Holstein</option>
							<option th:value="*{state}">Thüringen</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="zip"><h6>Zip:</h6></label>
						<input th:field="*{zip}" type="text" class="form-control" id="zip" placeholder="00000">
						<div class="text text-danger" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" value="Submit" class="btn btn-primary" />
				</div>
			</form>
			</div>
		</div>
	</div>
</div>


<div th:replace="fragments/footer::footer"></div>
