<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/main_layout"></th:block>


<div class="container" style="margin-top:40px;">
	<div class="row">
		<div class="col-sm-3">

			<div class="text-center">
				<img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail" alt="avatar">
				<h6>Upload a photo...</h6>
				<input type="file" class="text-center center-block file-upload">
			</div></hr><br>


			<ul class="list-group">
				<li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
				<li class="list-group-item text-left"><span class="pull-left"><strong>Likes</strong></span> 13</li>
				<li class="list-group-item text-left"><span class="pull-left"><strong>Blog Entries</strong></span> 37</li>
				<li class="list-group-item text-left"><span class="pull-left"><strong>Couses</strong></span> 78</li>
			</ul>

		</div>
		<div class="col-sm-9">
			<form class="form" th:action="@{/user/{id}(id=${user.id})}" th:object="${user}" method="post" id=">editProfileForm">
				<div class="form-group invisible">
					<input th:field="*{id}" type="text" class="form-control" name="id" id="id" title="enter your first name if any.">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="first_name"><h6>First Name:</h6></label>
						<input th:field="*{firstName}" type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">
					</div>
					<div class="form-group col-md-6">
						<label for="last_name"><h6>Last Name:</h6></label>
						<input th:field="*{lastName}" type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-12">
						<label for="email"><h6>Email:</h6></label>
						<input th:field="*{email}" type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="password"><h6>Current Password:</h6></label>
						<input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password." readonly>
					</div>
					<div class="form-group col-sm-6">
						<label for="newPassword"><h6>New Password:</h6></label>
						<input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="password" title="enter your password2." readonly>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-4">
						<label for="gender"><h6>Gender:</h6></label>
						<select th:field="*{gender}" id="gender" name="gender" class="form-control">
							<option th:value="none" selected>none</option>
							<option th:value="female">female</option>
							<option th:value="male">male</option>
						</select>
					</div>
					<div class="form-group col-sm-4">
						<label for="birth"><h6>Date of Birth:</h6></label>
						<input th:field="*{birthDate}" type="datetime-local" class="form-control" name="email" id="birth" placeholder="25.06.1994" >
					</div>
					<div class="form-group col-sm-4">
						<label for="mobile"><h6>Phone:</h6></label>
						<input th:field="*{phoneNumber}" type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any.">
					</div>
				</div>
				<div class="form-group">
					<label for="address"><h6>Address:</h6></label>
					<input th:field="*{address}" type="text" class="form-control" id="address" placeholder="1234 Main St">
				</div>
				<div class="form-row">
					<div class="form-group col-sm-2">
						<label for="inputZip"><h6>Zip:</h6></label>
						<input th:field="*{zip}" type="number" class="form-control" id="inputZip" placeholder="00000">
					</div>
					<div class="form-group col-sm-6">
						<label for="inputCity"><h6>City:</h6></label>
						<input th:field="*{city}" type="text" class="form-control" id="inputCity" placeholder="City">
					</div>
					<div class="form-group col-sm-4">
						<label for="state"><h6>State:</h6></label>
						<select th:field="*{state}" id="state" name="state" class="form-control">
							<option th:value="Baden-W端rttemberg" selected>Baden-W端rttemberg</option>
							<option th:value="Bayern">Bayern</option>
							<option th:value="Brandenburg">Brandenburg</option>
							<option th:value="Bremen">Bremen</option>
							<option th:value="Hamburg">Hamburg</option>
							<option th:value="Hessen">Hessen</option>
							<option th:value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
							<option th:value="Niedersachsen">Niedersachsen</option>
							<option th:value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
							<option th:value="Rheinland-Pfalz">Rheinland-Pfalz</option>
							<option th:value="Saarland">Saarland</option>
							<option th:value="Sachsen">Sachsen</option>
							<option th:value="Sachsen-Anhalt">Sachsen-Anhalt</option>
							<option th:value="Schleswig-Holstein">Schleswig-Holstein</option>
							<option th:value="Th端ringen">Th端ringen</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputText"><h6>About Myself:</h6></label>
					<textarea  th:field="*{about}" class="form-control" id="exampleInputText" placeholder="..."></textarea>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<br>
						<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>

	<div class="container mySpace">
		<div class="card">
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th>Start Time</th>
							<th>Stop Time</th>
							<td>Description</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="task:${tasks}">
							<td th:text="${task.date}"></td>
							<td th:text="${task.startTime}"></td>
							<td th:text="${task.stopTime}"></td>
							<td th:text="${task.description}"></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>

<div th:replace="fragments/footer::footer"></div>
